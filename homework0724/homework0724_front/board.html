<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시판</title>
  <script defer src="/board.js"></script>
</head>
<body>

    <h1>게시판</h1>

    <form onsubmit="insertBoard(); return false;">
        <label for="title-input">제목:</label>
        <input type="text" id="title-input" name="title" placeholder="제목"/>
        <br>

        <label for="content-input">내용:</label>
        <input type="text" id="content-input" name="content" placeholder="내용"/>
        <br>

        <label for="categoryNo-input">카테고리 번호:</label>
        <input type="number" id="categoryNo-input" name="categoryNo" placeholder="1~3" min="1" max="3"/>
        <br>

        <button type="submit">등록</button>
    </form>

    <br><br>

    <table border="1" style="width: 100%; text-align: left;">
    <thead>
        <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
    </table>

    <br>

    <h2>게시글 상세 / 수정</h2>

    <input type="hidden" id="no"/>
    <br>

    <label for="title">제목:</label>
    <input type="text" id="title"/>
    <br>

    <label for="content">내용:</label>
    <input type="text" id="content"/>
    <br>

    <label for="categoryName">카테고리 이름:</label>
    <input type="text" id="categoryName"/>
    <br>

    <label for="categoryNo">카테고리 번호:</label>
    <input type="number" id="categoryNo" min="1" max="3"/>
    <br>

    <button onclick="updateBoard()">수정하기</button>
    <button onclick="deleteBoard()">삭제하기</button>

</body>
</html>
